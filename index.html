<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số lẻ từ 1 đến n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 10px 0;
            display: block;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tính tổng các số lẻ từ 1 đến n</h1>
    <label for="number">Nhập số n:</label>
    <input type="number" id="number" placeholder="Nhập số n" required>
    <button onclick="calculateOddSum()">Tính tổng</button>

    <div id="result"></div>

    <script>
        function calculateOddSum() {
            var n = document.getElementById('number').value;
            if (n === '' || n <= 0) {
                document.getElementById('result').innerHTML = "Vui lòng nhập số nguyên dương.";
                return;
            }

            n = parseInt(n);
            var sum = 0;
            
            for (var i = 1; i <= n; i += 2) {
                sum += i;
            }

            document.getElementById('result').innerHTML = "Tổng các số lẻ từ 1 đến " + n + " là: " + sum;
        }
    </script>
</body>
</html>
